name: ci
on:
  - push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: norio-nomura/action-swiftlint@3.2.1
  macos-test:
    strategy:
      matrix:
        swift-version:
          - "5.5"
          - "5.4"
          - "5.3"
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: fwal/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift-version }}
      - run: swift test
  linux-test:
    strategy:
      matrix:
        swift-version:
          - "5.5"
          - "5.0"
          - "4"
          - "4.0"
    runs-on: ubuntu-latest
    container: swift:${{ matrix.swift-version }}
    steps:
      - uses: actions/checkout@v2
      - run: swift test
