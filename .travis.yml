language: swift

matrix:
  include:
    - os: linux
      dist: trusty
      compiler: gcc

    - os: osx
      osx_image: xcode9.3beta
      compiler: clang

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew upgrade swiftlint; fi

script: swift build
